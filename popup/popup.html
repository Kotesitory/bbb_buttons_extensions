<!DOCTYPE html>
<html>
<head>
	<title>BBB Buttons</title>
	<script src="popup.js"></script>
	<link rel="stylesheet" href="popup.css"/>
</head>
<body>
	<div class="container">
		<div class="label-div">
			<label>Speed offset:</label>
			<label id="speed-offset-label"></label>
		</div>
		<input id="speed-offset" type="range" max="1.0" min="0.1" value="0.1" step="0.1" class="slider">
		<br/>
		<div class="label-div">
			<label>Seek offset:</label>
			<label id="seek-offset-label"></label>
		</div>
		<input id="seek-offset" type="range" max="15.0" min="1.0" value="5.0" step="1.0" class="slider">
	</div>
</body>
</html>
